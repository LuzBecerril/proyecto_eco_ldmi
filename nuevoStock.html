<!--FORMULARIO CONTACTO--> 
<div class="container formulario">
<div class="row  g-12" style="margin-top: 0rem; margin-bottom: 3rem;">
    
    <div class="col-md-12 col-lg-12 order-md-last">
        <div class="textoFormulario">
            <p class="text-center" style="font-size: 20pt;"><strong>Por favor utiliza el siguiente formulario para agregar un producto nuevo</strong></p>
        </div>
        <hr style="color: black;">
        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
         </div>

        
            <form class="was-validated">
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Título de la obra</label>
    <textarea class="form-control" id="validationTextarea" placeholder="Coloca aquí el título de la obra" required minlength="3" maxlength="50"></textarea>
    <div class="invalid-feedback">
      Campo requerido
    </div>
  </div>
<div class="mb-3">
    <label for="validationTextarea" class="form-label">Autora</label>
    <textarea class="form-control" id="validationTextarea" placeholder="Coloca aquí el autor de la obra" required pattern="[A-Za-z]{3,30}"></textarea>
    <div class="invalid-feedback">
     Campo requerido
    </div>
  </div>
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Descripción</label>
    <textarea class="form-control" id="validationTextarea" placeholder="Agrega ficha técnica (técnica, medidas, materiales,fecha), información adicional" required></textarea>
    <div class="invalid-feedback">
    Campo requerido
    </div>
</div>
  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Sección de galería</label>

    <select class="form-select" required aria-label="select example">
        <option value="">Seleccionar una opción</option>
        <option value="1">Temporada</option>
      <option value="2">Stock</option>
      <option value="3">Personalizable</option>
    </select>
    <div class="invalid-feedback">Selección requerida</div>
  </div>

  <div class="mb-3">
    <input type="file" class="form-control" required aria-label="file example"  accept=".png,.jpeg,.jpg,.gif,.tiff" >
    <div class="invalid-feedback">Adjunta una imagen en formato ...</div>
  </div>

  <div class="mb-3" style="float: right;">
    <button class="btn btn-primary" id="btnPublicar" type="button" >Publicar</button>
  </div>
</form>
    </div>
  </div>

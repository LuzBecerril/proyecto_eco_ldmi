<!--FORMULARIO CONTACTO--> 
<div class="container formulario">
    <div class="row  g-12" style="margin-top: 0rem; margin-bottom: 3rem;">
        <div class="col-md-12 col-lg-12 order-md-last">
            <div class="textoFormulario">
                <p class="text-center" style="font-size: 20pt;"><strong>Por favor utiliza el siguiente formulario para agregar un producto nuevo</strong></p>
            </div>
            <hr style="color: black;">
            <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
            </div>
            <div class="container">
            <form class="needs-validation" novalidate style="float: right;" >
                
                <!--Empieza nuestro codigo editado-->
                <div class="mb-3 lg-3">
                    <label for="lastName" class="form-label">Título de la obra</label>
                    <input style="background-color:#e4c24765; width:700px;" type="text" class="form-control" id="lastName" placeholder="" value="" maxlength="50" pattern="^\S+(\s\S+)*$" required>
                    <div class="invalid-feedback">
                      Campo requerido.
                    </div>
                </div>
              
                <div class="mb-3">
                    <label for="firstName" class="form-label">Autora</label>
                    <input style="background-color:#e4c24765; width:700px;" type="text" class="form-control" id="firstName" placeholder="" value="" maxlength="50" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚÑñäëïöüÄËÏÖÜ]+(\s[a-zA-ZñÑáéíóúÁÉÍÓÚÑñäëïöüÄËÏÖÜ]+)*$" required>
                    <div class="invalid-feedback">
                      Campo requerido con Nombre y apellido.
                    </div>
                </div>
              
                <div class="mb-3">
                    <label for="lastName" class="form-label">Descripción</label>
                    <input style="background-color:#e4c24765; width:700px;" type="text" class="form-control" id="lastName" placeholder="" value="" maxlength="400" minlength="" pattern="^\S+(\s\S+)*$" required>
                    <div class="invalid-feedback">
                      Campo requerido con las características:.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Sección de Galería</label>
                    <select style="background-color:#e4c24765; width:700px;" class="form-select" id="country" required>
                      <option value="">Selecciona una</option>
                      <option>Temporada</option>
                      <option>Stock</option>
                      <option>Personalizables</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Adjunta la imagen</label>
                    <button id="upload_widget" class="cloudinary-button" style="background-color:#e4c24765; border: none; color: black; height: 45px; width: 70%; margin-left: 30px;" >Upload files</button>
                    <!--<input  style="background-color:#e4c24765; width:700px;" type="file" class="form-control" required aria-label="file example"  accept=".png,.jpeg,.jpg,.gif,.tiff">-->
                    <!--<div class="invalid-feedback">Adjunta una imagen en formato ...</div>-->
                </div>
                <div class="mb-3" style="float: right;">
                    <button class="btn btn-primary" id="btnPublicar" type="submit" style="background-color:#008e93b9; border: none;">Publicar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

<script type="text/javascript">  
    var myWidget = cloudinary.createUploadWidget({
      cloudName: 'dn8qkvchf', 
      uploadPreset: 'hmi_cloud'}, (error, result) => { 
        if (!error && result && result.event === "success") { 
          console.log('Done! Here is the image info: ', result.info); 
        }
      }
    )
    document.getElementById("upload_widget").addEventListener("click", function(){
        myWidget.open();
      }, false);
    </script>

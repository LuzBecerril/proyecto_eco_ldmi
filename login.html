<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/Login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/img/PelotaColorLogo1.png" type="PelotaLogo">

  </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Navegador-->
<nav class="navbar navbar-expand-lg"></nav>
<!--Navegador-->
<!--Aqui empieza el login-->
<div class="grid text-center" style="--bs-columns: 18; --bs-gap: .5rem; display: flex; margin-left: 20px;">
  <div style="grid-column: span 18">
        <ul class="list-inline" style="font-size: 1.5rem; font-family: 'Montserrat', sans-serif">
          <li class="list-inline-item" style="font-size: 1.5rem">
    <a style="text-decoration: none; color: black;" href=""><strong>Inicio ></strong></a></li>
    <li class="list-inline-item" style="color: #008E93;  font-size: 1.5rem; margin-top: 15px;"><strong>Log In</strong></li>
    </ul>
  </div>
</div> <!--Banner LogIn-->
<div class="container" style="margin-bottom: 5%;">
  <div class="row">
    <!--EMPIEZA CARD ROJA, INICIO SESIÓN-->
    <div class="col-md-6" id="cardroja">
      <div class="card h-100" id="iniciar_sesion">
        <p><strong>Iniciar sesión</strong></p>

        <form class="row g-3 field" id="form_inicio">
          <div class="col-md-12">
              <label for="email_access" class="form-label">Correo electrónico:</label>
              <input type="text" class="form-control" name="email_access" id="email_access" placeholder="tu_correo@dominio.com">
          </div>

          <div class="col-md-12">
            <label for="password_access" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" name="password_access" id="password_access"  placeholder="Password" style="margin-bottom: 3%;">
          </div>

          <div class="row" id="checkBox">
            <div class="col-sm-12 col-lg-12">
              <!-- <div class="form-check">
                <input type="radio">Mantener sesión activa
              </div> -->
            </div>   

            <div class="col-sm-12 col-lg-12">
              <a href="" style="color: #f5f5f5;" >¿Olvidaste tu contraseña?</a>
            </div>
          </div>

          <div class="col-10">
              <button type="submit" id="btnInicio" value="Send Email" class="btn btn-primary">Inicia sesión</button>
          </div>
        </form>
    </div>
    </div>
    <!--TERMINA CARD ROJA, INICIO SESIÓN-->
    <!--INICIA CARD AZUL, REGISTRO-->

    <div class="col-md-6" id="cardazul">
      <div class="card h-100" id="registro_nuevo">
        <p><strong>¿Aún no eres socio?</strong></p>

        <form class="row g-3 field" id="form_registro">
          <div class="col-md-12">
              <label for="from_name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" name="from_name" id="from_name">
          </div>

          <div class="col-md-12">
              <label for="email_id" class="form-label">Correo electrónico:</label>
              <input type="text" class="form-control" name="email_id" id="email_id" placeholder="tu_correo@dominio.com" >
          </div>

          <div class="col-md-12">
            <label for="email_id" class="form-label">Crear Contraseña:</label>
            <input type="password" class="form-control" name="crear_contrasena" id="crear_contrasena"  placeholder="Password">
          </div>
          <div class="col-md-12">
            <input type="password" class="form-control" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar Password">
          </div>
          <br>
          <br>
          <div class="col-10">
              <button type="submit" id="btnRegistro" value="Send Email" class="btn btn-primary">Regístrate</button>
          </div>

        </form>
    </div>
    </div>
    <!--TERMINA CARD AZUL, REGISTRO-->
  </div>
</div>
<!--Aqui termina el log in-->

<!--Aquí empieza el footer-->
<footer class="section_Final">
</footer>
<!--Aquí termina el footer-->

<script src="./js/main.js"></script>
<script src="./js/signup.js"></script>
<script src="./js/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

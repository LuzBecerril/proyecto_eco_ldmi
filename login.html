<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/img/PelotaColorLogo1.png" type="PelotaLogo">

  </head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--Navegador-->
<nav class="navbar navbar-expand-lg"></nav>
<!--Navegador-->
<!--Aqui empieza el login-->
<div class="grid text-center" style="--bs-columns: 18; --bs-gap: .5rem; display: flex; margin-left: 20px">
  <div style="grid-column: span 18">
    <a>
        <ul class="list-inline" style="font-size: 1.5rem; font-family: 'Montserrat', sans-serif">
          <li class="list-inline-item" style="font-size: 1.5rem">
    <a style="text-decoration: none; color: black;" href=""><strong>Inicio ></strong></a></li>
    <li class="list-inline-item" style="color: #008E93;  font-size: 1.5rem; margin-top: 15px;"><strong>Log In</strong></li>
    </ul>
  </div>
</div>
<div class="container" style="margin-bottom: 5%;">
  <div class="row">
    <div class="col-md-6 mb-3 mb-sm-0">
      <div class="card" id="iniciar_seccion" style="max-width: 40rem; background:#B3252C">
        <br>
        <br>
        <strong><p>iniciar sesión</p></strong>
        <br>
        <form class="row g-3 field" id="form_inicio">
          <div class="col-sm-10 field">
              <input type="text" class="form-control" name="email_id" id="email_is" placeholder="tu_correo@dominio.com" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <br>
          <br>
          <br>
          <div class="col-sm-10 field">
            <input type="text" class="form-control" name="crear_contrasena" id="contrasena_is" placeholder="Password" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <br>
          <br>
          <br>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Mantener sesión activa
                </label>
              </div>
            </div>
            <div class="col">
              <a href="">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="col-10">
              <button type="submit" id="btnRegistro" value="Send Email" class="btn btn-primary">Iniciar sesión</button>
          </div>
          <br>
          <br>
          <br>
        </form>
     </div>
    </div>
    <div class="col-md-6">
      <div class="card" style="max-width: 40rem; background: #008e93;" id="registro_nuevo">
        <br>
        <br>
        <strong><p>¿Aún no eres socio?</p></strong>
        <br>
        <form class="row g-3 field" id="form_registro">
          <div class="col-sm-10 field">
              <label for="from_name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" name="from_name" id="from_name" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <br>
          <div class="col-sm-10 field">
              <label for="email_id" class="form-label">Correo electrónico:</label>
              <input type="text" class="form-control" name="email_id" id="email_id" placeholder="tu_correo@dominio.com" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <br>
          <div class="col-sm-10 field">
            <label for="email_id" class="form-label">Crear Contraseña:</label>
            <input type="text" class="form-control" name="crear_contrasena" id="crear_contrasena" placeholder="Password" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <div class="col-sm-10 field">
            <input type="text" class="form-control" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar Password" style="background-color:#f5f5f5; opacity: .4;">
          </div>
          <br>
          <br>
          <div class="col-10">
              <button type="submit" id="btnRegistro" value="Send Email" class="btn btn-primary">Regístrate</button>
          </div>
          <br>
          <br>
        </form>
    </div>
    </div>
  </div>
</div>
<!--Aqui termina el log in-->

<!--FORMULARIO CONTACTO--> 
<div class="container formulario">
<div class="row  g-5" style="margin-top: 0rem; margin-bottom: 3rem;">
    <div class="col-md-4 col-lg-3" style="text-align: center;">
        <img src="./src/img/Pelota Color.png" alt="" width="70%" style="margin-top: 8rem; margin-bottom: 1rem;">
        <div class="d-flex justify-content-center">
            <img class="icontel" src="./src/img/phone-call.png" alt="" width="6%" height="6%">
            <p style="font-size:80%;">&ensp;<strong>+52 55-12-34-56-78</strong></p>
        </div>
    </div>
    <div class="col-md-8 col-lg-9 order-md-last">
        <div class="textoFormulario">
            <p class="text-center" style="font-size: 20pt;"><strong>Por favor utiliza el siguiente formulario para hacernos llegar tus comentarios</strong></p>
        </div>
        <hr style="color: black;">
        <!--<div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
        </div>-->
        <form class="row g-3 field" id="form">
            <div class="col-md-12">
                <label for="from_name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" name="from_name" id="from_name" style="background-color:#e4c24765">
            </div>
            <div class="col-md-6 field">
                <label for="Telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="Telefono" id="Telefono" maxlength="10" placeholder="Ejemplo: 5512345678" style="background-color:#e4c24765">
            </div>
            <div class="col-md-6 field">
                <label for="email_id" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="email_id" id="email_id" placeholder="tu_correo@dominio.com" style="background-color:#e4c24765">
            </div>
            <div class="col-12 field">
                <label for="message" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" name="message" id="message" rows="3" style="background-color:#e4c24765"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" id="btnEnviar" value="Send Email" class="btn btn-primary" style="float: right;">Enviar</button>
            </div>
        </form>
    </div>
  </div>
</div>
